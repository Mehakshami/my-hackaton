
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-black p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center flex-wrap">
      <div>
        <img src="https://quomodosoft.com/html/glint/assets/img/logo/logo.png" alt="Logo" class="h-10">
      </div>
      <ul class="flex flex-wrap gap-4 text-white mt-4 md:mt-0">
        <li class="hover:text-green-400 hover:underline">Title</li>
        <li class="hover:text-green-400 hover:underline">Description</li>
        <li class="hover:text-green-400 hover:underline">Coding</li>
        <li><a href="#" id="loginBtn" class="bg-white text-black px-3 py-1 rounded hover:bg-green-600 hover:text-white">Login</a></li>
        <li><a href="#" id="signupBtn" class="bg-white text-black px-3 py-1 rounded hover:bg-green-600 hover:text-white">Signup</a></li>
      </ul>
    </div>
  </nav>
<!-- form -->
<div class="max-w-xl mx-auto mt-10 bg-gradient-to-br from-gray-900 to-black p-8 rounded-2xl shadow-xl space-y-6">
    <h2 class="text-2xl font-bold text-white text-center">Create a New Card</h2>
  
    <div>
      <label class="block font-semibold text-white mb-1">Title</label>
      <input type="text" id="career" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter career info">
    </div>
  
    <div>
      <label class="block font-semibold text-white mb-1">Description</label>
      <input type="text" id="coding" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter description">
    </div>
  
    <div>
      <label class="block font-semibold text-white mb-1">Coding</label>
      <input type="text" id="design" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter coding info">
    </div>
  
    <button onclick="addCard()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition duration-300">
      Add Card
    </button>
  </div>
  
 
  
  
  <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10 max-w-7xl mx-auto px-4 pb-10"></div>


<script src="index.js"></script>
</body>
</html>
